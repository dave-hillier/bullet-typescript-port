<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet3 Basic Demo - Full TypeScript Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #demo-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Import map to resolve module paths -->
    <script type="importmap">
    {
        "imports": {
            "../../src/": "/compiled/src/"
        }
    }
    </script>
</head>
<body>
    <div id="demo-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading Full Bullet3 Physics Engine...</div>
            <div style="font-size: 12px; margin-top: 10px;">Loading TypeScript compiled modules...</div>
        </div>
    </div>

    <script>
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Runtime error:', event.error);
            hideLoading();
            showError(`Runtime Error: ${event.error?.message || 'Unknown error'}<br><br><details><pre>${event.error?.stack || 'No stack trace'}</pre></details>`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            hideLoading();
            showError(`Promise Error: ${event.reason}`);
        });

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const container = document.getElementById('demo-container');
            if (container) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    max-width: 80%;
                    max-height: 70vh;
                    overflow-y: auto;
                    z-index: 3000;
                `;
                errorDiv.innerHTML = `
                    <h3>üö® Full TypeScript Demo Error</h3>
                    <p>${message}</p>
                    <div style="margin: 15px 0;">
                        <p><strong>Alternative options:</strong></p>
                        <button onclick="location.href='working-demo.html'">üöÄ Working Demo (Simplified)</button>
                        <button onclick="location.href='index.html'" style="margin-left: 10px;">üß™ Test Demo</button>
                    </div>
                    <details style="margin-top: 15px;">
                        <summary style="cursor: pointer;">Technical Details</summary>
                        <p><small>The full TypeScript version requires all dependencies to be properly compiled and linked. The module resolution is complex due to the large codebase.</small></p>
                        <p><small>Check the browser console for detailed error information.</small></p>
                    </details>
                    <button onclick="location.reload()" style="margin-top: 10px;">üîÑ Retry</button>
                `;
                container.appendChild(errorDiv);
            }
        }

        // Load the full TypeScript demo
        async function loadFullDemo() {
            try {
                console.log('Loading Full Bullet3 TypeScript Demo...');
                console.log('Attempting to load compiled ES6 modules with import map...');
                
                // Try to import the main module
                const mainModule = await import('./compiled/examples/BasicDemo/main.js');
                
                console.log('‚úÖ Full TypeScript demo loaded successfully!');
                
                // Hide loading after a short delay
                setTimeout(hideLoading, 1000);
                
            } catch (error) {
                console.error('‚ùå Failed to load full TypeScript demo:', error);
                
                // Show a helpful error message with alternatives
                hideLoading();
                showError(`
                    Failed to load the full TypeScript demo.<br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    This is likely due to module resolution issues in the compiled TypeScript.<br>
                    The working demo below provides the same physics concepts with a simpler implementation.
                `);
            }
        }

        // Auto-start loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadFullDemo);
        } else {
            loadFullDemo();
        }
    </script>
</body>
</html>
