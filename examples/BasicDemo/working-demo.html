<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet3 Basic Demo - Working Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #demo-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .control-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        
        .control-panel h3 {
            margin: 0 0 10px 0;
        }
        
        .output-area {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 200px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            overflow-y: auto;
            border-radius: 5px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="demo-container">
        <div class="control-panel">
            <h3>🚀 Bullet3 Physics Demo (Simplified)</h3>
            <button onclick="startDemo()">Start Physics</button>
            <button onclick="stopDemo()">Stop</button>
            <button onclick="resetDemo()">Reset</button>
            <div id="info" style="margin-top: 10px;">
                <div>Status: Ready</div>
                <div>Objects: 125</div>
                <div>Frame: 0</div>
            </div>
        </div>
        
        <div class="output-area" id="output">
            <strong>Bullet3 TypeScript Physics Engine Demo</strong><br>
            This demonstrates the core physics concepts without full Bullet3 complexity.<br>
            <em>Click "Start Physics" to begin the simulation...</em><br>
        </div>
    </div>

    <script>
        // Simplified physics simulation demonstrating core concepts
        class SimplifiedPhysicsDemo {
            constructor() {
                this.isRunning = false;
                this.frameCount = 0;
                this.objects = [];
                this.gravity = -9.81;
                this.groundY = -5;
                
                // Create a 5x5x5 stack of objects (like the real demo)
                for (let x = 0; x < 5; x++) {
                    for (let y = 0; y < 5; y++) {
                        for (let z = 0; z < 5; z++) {
                            this.objects.push({
                                id: `box_${x}_${y}_${z}`,
                                position: {
                                    x: (x - 2) * 0.21, // Slight spacing
                                    y: 2 + y * 0.21,
                                    z: (z - 2) * 0.21
                                },
                                velocity: { x: 0, y: 0, z: 0 },
                                mass: 1.0,
                                size: 0.1,
                                restitution: 0.3,
                                sleeping: false
                            });
                        }
                    }
                }
                
                this.log(`Initialized ${this.objects.length} physics objects in a 5x5x5 stack`);
                this.log('This simulates the same setup as the full Bullet3 BasicDemo');
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.frameCount = 0;
                this.lastTime = performance.now();
                
                this.log('🚀 Starting physics simulation...');
                this.log('Simulating: gravity, collisions, sleeping states');
                
                this.simulationLoop();
            }
            
            stop() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                this.log('⏸️  Physics simulation stopped');
            }
            
            reset() {
                this.stop();
                
                // Reset all objects to initial positions
                let index = 0;
                for (let x = 0; x < 5; x++) {
                    for (let y = 0; y < 5; y++) {
                        for (let z = 0; z < 5; z++) {
                            const obj = this.objects[index++];
                            obj.position.x = (x - 2) * 0.21;
                            obj.position.y = 2 + y * 0.21;
                            obj.position.z = (z - 2) * 0.21;
                            obj.velocity = { x: 0, y: 0, z: 0 };
                            obj.sleeping = false;
                        }
                    }
                }
                
                this.frameCount = 0;
                this.updateInfo();
                this.log('🔄 Physics simulation reset to initial state');
            }
            
            simulationLoop() {
                if (!this.isRunning) return;
                
                const currentTime = performance.now();
                const deltaTime = Math.min((currentTime - this.lastTime) / 1000, 1/30); // Cap at 30fps
                this.lastTime = currentTime;
                
                this.stepPhysics(deltaTime);
                this.frameCount++;
                
                // Update UI every 60 frames (~1 second)
                if (this.frameCount % 60 === 0) {
                    this.updateInfo();
                    this.logPhysicsState();
                }
                
                requestAnimationFrame(() => this.simulationLoop());
            }
            
            stepPhysics(deltaTime) {
                let activeObjects = 0;
                
                for (const obj of this.objects) {
                    if (obj.sleeping) continue;
                    
                    // Apply gravity
                    obj.velocity.y += this.gravity * deltaTime;
                    
                    // Update position (Euler integration)
                    obj.position.x += obj.velocity.x * deltaTime;
                    obj.position.y += obj.velocity.y * deltaTime;
                    obj.position.z += obj.velocity.z * deltaTime;
                    
                    // Ground collision
                    if (obj.position.y - obj.size < this.groundY) {
                        obj.position.y = this.groundY + obj.size;
                        obj.velocity.y = -obj.velocity.y * obj.restitution;
                        
                        // Friction and sleeping
                        obj.velocity.x *= 0.9;
                        obj.velocity.z *= 0.9;
                        
                        if (Math.abs(obj.velocity.y) < 0.1) {
                            obj.velocity.y = 0;
                            if (Math.abs(obj.velocity.x) < 0.01 && Math.abs(obj.velocity.z) < 0.01) {
                                obj.sleeping = true;
                                continue;
                            }
                        }
                    }
                    
                    // Simple box-box collision detection (very basic)
                    for (const other of this.objects) {
                        if (other === obj || other.sleeping) continue;
                        
                        const dx = obj.position.x - other.position.x;
                        const dy = obj.position.y - other.position.y;
                        const dz = obj.position.z - other.position.z;
                        const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                        const minDistance = obj.size + other.size;
                        
                        if (distance < minDistance && distance > 0) {
                            // Simple elastic collision response
                            const factor = (minDistance - distance) / distance * 0.5;
                            const nx = dx * factor;
                            const ny = dy * factor;
                            const nz = dz * factor;
                            
                            obj.position.x += nx;
                            obj.position.y += ny;
                            obj.position.z += nz;
                            
                            other.position.x -= nx;
                            other.position.y -= ny;
                            other.position.z -= nz;
                        }
                    }
                    
                    activeObjects++;
                }
            }
            
            updateInfo() {
                const info = document.getElementById('info');
                const awakeObjects = this.objects.filter(obj => !obj.sleeping).length;
                
                if (info) {
                    info.innerHTML = `
                        <div>Status: ${this.isRunning ? 'Running' : 'Stopped'}</div>
                        <div>Objects: ${this.objects.length} (${awakeObjects} awake)</div>
                        <div>Frame: ${this.frameCount}</div>
                    `;
                }
            }
            
            logPhysicsState() {
                const awakeObjects = this.objects.filter(obj => !obj.sleeping).length;
                const sleepingObjects = this.objects.length - awakeObjects;
                
                if (awakeObjects > 0) {
                    const sampleObj = this.objects.find(obj => !obj.sleeping);
                    if (sampleObj) {
                        this.log(`Frame ${this.frameCount}: ${awakeObjects} active, ${sleepingObjects} sleeping | Sample pos: (${sampleObj.position.x.toFixed(2)}, ${sampleObj.position.y.toFixed(2)}, ${sampleObj.position.z.toFixed(2)})`);
                    }
                } else {
                    this.log(`Frame ${this.frameCount}: All objects are sleeping (simulation stable)`);
                }
            }
            
            log(message) {
                const output = document.getElementById('output');
                if (output) {
                    const time = new Date().toLocaleTimeString();
                    output.innerHTML += `[${time}] ${message}<br>`;
                    output.scrollTop = output.scrollHeight;
                }
                console.log(message);
            }
        }
        
        // Global demo instance
        let demo = new SimplifiedPhysicsDemo();
        
        // Global functions for buttons
        function startDemo() {
            demo.start();
        }
        
        function stopDemo() {
            demo.stop();
        }
        
        function resetDemo() {
            demo.reset();
        }
        
        // Initialize
        console.log('Bullet3 Simplified Physics Demo loaded');
        demo.log('Demo ready! This simulates the core concepts from Bullet3 BasicDemo');
        demo.log('• 125 rigid bodies in 5x5x5 stack');
        demo.log('• Gravity simulation');
        demo.log('• Ground and object collisions');
        demo.log('• Physics sleeping for performance');
    </script>
</body>
</html>
